<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spot Shuffle</title>
    <link rel="stylesheet" href="public/css/grid12.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="nav-top">
        <h1 class="nav-top__title">Spot<span class="nav-top__title--light">Shuffle</span></h1>
        <div class="nav-top__btn-content">
            <a id="loginButton" href="/login" class="nav-top__btn">Log in</a>
        </div>
    </div>

    <div class="nav-left">
        <ul class="nav-left__menu">
            <li class="nav-left__menu__item nav-left__menu__item--active" onclick="appController.getUserTracks()">
                <i class="fa fa-music" aria-hidden="true"></i>
            </li>
            <li class="nav-left__menu__item" onclick="appController.getUserAlbums()">
                <i class="fa fa-folder" aria-hidden="true"></i>
            </li>
            <li class="nav-left__menu__item" onclick="appController.getUserPlaylists()">
                <i class="fa fa-list" aria-hidden="true"></i>
            </li>
            <li class="nav-left__menu__item">
                <i class="fa fa-user" aria-hidden="true"></i>
            </li>
            <li class="nav-left__menu__item">
                <i class="fa fa-search" aria-hidden="true"></i>
            </li>
        </ul>
        <div class="nav-left__menu-view"></div>
    </div>

    <div class="content-app">
        <header class="bg-home">
            <div class="bg-home__blur-image"></div>
            <img src="" class="bg-home__image"></img>
        </header>
        <div class="container" id="appContainer"></div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="public/js/app/service/UserService.js"></script>
    <script src="public/js/app/view/PlaylistsListView.js"></script>
    <script src="public/js/app/view/AlbumListView.js"></script>
    <script src="public/js/app/view/TrackListView.js"></script>
    <script src="public/js/app/model/PlaylistsListModel.js"></script>
    <script src="public/js/app/model/PlaylistsModel.js"></script>
    <script src="public/js/app/model/AlbumModel.js"></script>
    <script src="public/js/app/model/TrackModel.js"></script>
    <script src="public/js/app/model/TrackListModel.js"></script>
    <script src="public/js/app/model/AlbumListModel.js"></script>
    <script src="public/js/app/controller/AppController.js"></script>

    <script src="public/js/app/app.js"></script>
</body>
</html>
